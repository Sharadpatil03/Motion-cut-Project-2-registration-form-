<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="registration-header">
        <div class="container">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color:beige">Welcome !!</a>
            </div>
            <nav>
                <ul>
                    <li class="link">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="link">
                        <a href="about.html">About</a>
                    </li>
                    <li class="link">
                    <a href="#">Services</a>
                    </li>
                    <li class="link">
                    <a href="registration.html">Registration</a>
                    </li>
                </ul>
            </nav>
        </div>

        <main>
            <section class="user-container login-section--display">
                <div class="registration">
                    <div class="grid-two--column">
                        <div class="form-text">
                          <h2>Welcome Back!</h2>
                          <p>To keep connected with us please login with your personal Info</p>
                          <button class="login-btn"> Login Here</button></div>
                   
                    <div class="registration-form">
                        <h2>Create Account</h2>
                        <div class="social-icons">
                            <a href="#" target="_blank">
                            <i class="fa-brands fa-linkedin"></i></a>
                            <a href="#" target="_blank">
                            <i class="fa-brands fa-instagram"></i></a>
                            <a href="#" target="_blank">
                            <i class="fa-brands fa-x-twitter"></i></a>
                            <a href="#" target="_blank">
                            <i class="fa-brands fa-discord"></i></a>



                        </div>
                        <p>Use your email for Registration</p>

                        <form action="#">
                            <div class="input-field">
                                <label for="username">
                                <input type="text" name="#" id="username" placeholder="Name"></label>
                            </div>

                            <div class="input-field">
                                <label for="Email">
                                <input type="email" name="#" id="Email" placeholder="Email"></label>
                            </div>   
                            
                            
                            <div class="input-field">
                                <label for="password">
                                    <input type="password" type="password" id="password" placeholder="Password">
                                </label>
                            </div> 

                            <div class="input-field">
                                <label for="submit">
                                    <input type="submit" value="register">
                                </label>

                            </div>

                            


                            


                        </form>
                    </div>
                </div>

                <div class="login">
                    <div class="grid-two--column">
                        <div class="form-text">
                          <h2>Hello, Friends!</h2>
                          <p>Enter your personal details and start your journey with us</p>
                          <button class="registration-btn"> Register  Here</button>
                    </div>
                    <div class="login-form">
                        <h2>Sign In</h2>
                        <div class="social-icons">
                            <a href="#" target="_blank">
                            <i class="fa-brands fa-linkedin"></i></a>
                            <a href="#" target="_blank">
                            <i class="fa-brands fa-instagram"></i></a>
                            <a href="#" target="_blank">
                            <i class="fa-brands fa-x-twitter"></i></a>
                            <a href="#" target="_blank">
                            <i class="fa-brands fa-discord"></i></a>



                        </div>
                        <p>Use your account</p>

                        <form action="#">
                           

                            <div class="input-field">
                                <label for="Email1">
                                <input type="email" name="#" id="Email1" placeholder="Email"></label>
                            </div>   
                            
                            
                            <div class="input-field">
                                <label for="password1">
                                    <input type="password" type="password" id="password1" placeholder="Password">
                                </label>
                            </div> 

                            <div class="input-field">
                                    <input type="submit" value="register">
                               

                            </div>


                        </form>

                </div>
            </section>
        </main>

    </header>


    <script>
        const user_con =document.querySelector('.user-container');
        const regis_btn=document.querySelector('.registration-btn');
        const login_btn=document.querySelector('.login-btn');

        regis_btn.addEventListener('click', ()=>{
            user_con.classList.add('login-section--display')
        })

        login_btn.addEventListener('click', ()=>{
            user_con.classList.remove('login-section--display')
        })



    </script>
    
</body>
</html>
